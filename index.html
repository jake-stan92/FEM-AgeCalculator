<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="wrapper">
      <div class="age-container">
        <form action="">
          <div class="date_input">
          <label for="day-input">DAY</label>
          <input id="day-input" class="input_field" type="number" name="day" max="31" />
          </div>
          <div class="date_input">
          <label for="month-input">MONTH</label>
          <input id="month-input" type="number" class="input_field" name="month" max="12" />
          </div>
          <div class="date_input">
          <label for="year-input">YEAR</label>
          <input id="year-input" class="input_field" type="number" name="year" />
          </div>
          <button type="button">SUBMIT</button>
        </form>
        <div class="output-container">
          <div class="years">
            <span id="num-years">38</span>
            <p>years</p>
          </div>
          <div class="months">
            <span id="num-months">3</span>
            <p>months</p>
          </div>
          <div class="days">
            <span id="num-days">26</span>
            <p>days</p>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
