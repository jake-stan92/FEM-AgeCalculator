<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="age-container">
        <form action="">
          <label for="day">DAY</label>
          <input id="day-input" type="number" name="day" max="31" />
          <label for="month">MONTH</label>
          <input id="month-input" type="number" name="month" max="12" />
          <label for="year">YEAR</label>
          <input id="year-input" type="number" name="year" />
          <button type="button">SUBMIT</button>
        </form>
        <div class="output-container">
          <div class="years">
            <span id="num-years">38</span>
            <p>years</p>
          </div>
          <div class="months">
            <span id="num-months">3</span>
            <p>months</p>
          </div>
          <div class="days">
            <span id="num-days">26</span>
            <p>days</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
